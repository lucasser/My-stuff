<!DOCTYPE html>
<html>
  <head>
    <title>taming.io</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="gamebd">
    <p>Your browser doesn't support canvas. Boo hoo!</p>
    </canvas>
    <script id="draw" src="main.js"></script>
    <script id="draw" src="draw.js"></script>
    <script id="background" src="DrawBackground.js"></script>
    <script id="map" src="drawItem.js"></script>
    <script>
        const canvas = document.querySelector('.gamebd');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        ctx.translate(width/2, height/2);
        function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function rand(min, max) {
        return Math.floor(Math.random() * (max-min+1)) + (min);
      }
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      var rightPressed = false;
      var downPressed = false;
      var upPressed = false;
      var leftPressed = false;

      function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = true;
        }
        if(e.key == "up" || e.key == "ArrowUp") {
          upPressed = true;
        }
        if(e.key == "down" || e.key == "ArrowDown") {
          downPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        if(e.key == "up" || e.key == "ArrowUp") {
          upPressed = false;
        }
        if(e.key == "down" || e.key == "ArrowDown") {
          downPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
      }
      draw();
    </script>
  </body>
</html>
