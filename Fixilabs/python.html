<!DOCTYPE html>
<html>
  <head>
    <title>Fixisnake.io</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="gamebd">
    <p>Your browser doesn't support canvas. Boo hoo!</p>
    </canvas>
    <script id="skins" src="pythonskins.js"></script>
    <script id="draw" src="pythondraw.js"></script>
    <script id="background" src="pythonbackground.js"></script>
    <script>
      const canvas = document.querySelector('.gamebd');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      ctx.translate(width/2, height/2);
      function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function rand(min, max) {
        return Math.floor(Math.random() * (max-min+1)) + (min);
      }
      document.addEventListener("keydown", keyDownHandler, false);
      var rightPressed = false;
      var downPressed = false;
      var upPressed = false;
      var leftPressed = false;

      function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
            downPressed = false;
            upPressed = false;
            leftPressed = false;
        }
        if(e.key == "up" || e.key == "ArrowUp") {
            upPressed = true;
            rightPressed = false;
            downPressed = false;
            leftPressed = false;

        }
        if(e.key == "down" || e.key == "ArrowDown") {
            downPressed = true;
            upPressed = false;
            rightPressed = false;
            leftPressed = false;

        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
            upPressed = false;
            rightPressed = false;
            downPressed = false;
        }
      }
      var x = 0;
      var d = "up";
      var y = 0;
      var s = 1;
      draw()
    </script>
  </body>
</html>
