<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      h1 {
        text-align: center;
        top: 0px;
        margin-bottom: -10px;
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Fixi-Dash</h1>
    <canvas class="gamebd">
    <p>Your browser doesn't support canvas. Boo hoo!</p>
    </canvas>
    <script>
      const canvas = document.querySelector('.gamebd');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight+20;
      const ctx = canvas.getContext('2d');
      ctx.translate(width/2, height/2);

      function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function rand(min, max) {
        return Math.floor(Math.random() * (max-min+1)) + (min);
      }

      let image = new Image();
      image.src = 'walk-right.png';
      image.onload = draw;
      let sprite = 0;
      let posX = 0;
      function draw() {
        //sky
        ctx.fillStyle = 'rgb(19, 193, 232)';
        ctx.fillRect(-width, -height-20, 2*width, 2*height);
        //green rect(grass)
        ctx.fillStyle = 'rgb(0, 255, 0)';
        ctx.fillRect(-width, 4*(height/2)/5, 2*width, 5*height);

        ctx.drawImage(image, (sprite*102), 0, 102, 148, 0+posX, -74, 102, 148);

        var rightPressed = false;
        var leftPressed = false;
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        function keyDownHandler(e) {
          if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
          }
          else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
          }
        }

        function keyUpHandler(e) {
          if(e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = false;
          }
          else if(e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = false;
          }
        }
        if (posX % 13 === 0) {
          if (sprite === 5) {
            sprite = 0;
          }
        }
        if(posX > width/2) {
          newStartPos = -((width/2) + 102);
          posX = Math.ceil(newStartPos / 13) * 13;
          console.log(posX);
        } else if (leftPressed = true) {
          posX -= 2;
          sprite --
        } else if (rightPressed = true) {
          posX += 2;
          sprite ++
        }
        window.requestAnimationFrame(draw);
      };
    </script>
  </body>
</html>
