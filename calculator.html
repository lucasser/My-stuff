<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <body>
    <p id="o">100000000!=infinity
    </p>
    <form id="thing" action="javascript:alert('tutu')">
      <label for="firstn">first number</label><br>
      <input type="text" id="firstn" name="firstn" value=""><br>
      <label for="lastn">second number</label><br>
      <input type="text" id="lastn" name="lastn" value=""><br><br>
      <label for="op">operation</label><br>
      <input type="text" id="op" name="op" value=""><br><br>
    </form>
    <button onclick="myFunction()">Try it</button>
    <p id="output">
    </p>
    <script>
      function gcd(m, n) {
        console.log("gcd()" + m + "," + n)
          if (n > m) {
            return gcd(n, m);
          }
          var r = m % n;
          if (r === 0) {
            return n;
          }
          return gcd(n, r);
      }
      function subtract(n, m) {
        if (n === 0){
          return m;
        }else if (m === 0){
          return n;
        }else {
          m = m - 1;
        	n = n - 1;
        }
        return subtract(n, m)
      }
      function times(n, m) {
        if (m === 0) {
          return 0;
        } else if (m === 1){
          return n;
        } else{
          return n + times(n, m - 1);
        }
      }
      function tnumber(n) {
        if (n === 1)
          return 1
        else if (n < 0)
          return "invalid entry"
        return n + tnumber(n - 1)
      }
      function add(n, m) {
        if (n === 0) {
          return m
        }else if (m === 0) {
          return n
        }else {
          m = m - 1
          n = n + 1
        }
        return add(n, m)
      }

      function count(n, o, m) {
        if (o === "-"){
          return subtract(n, m);
        }else if (o === "gcd"){
          return gcd(n, m);
        }else if (o === "*"){
          return times(n, m);
        }else if (o == "+") {
          return add(n, m)
        }else {
          return "invalid entry";
        }
      }
      function myFunction() {
        //alert("myFunction")
        var x = document.getElementById("thing");
        var n = parseInt(x.elements[0].value);
        var m = parseInt(x.elements[1].value);
        var o = x.elements[2].value;
        var answer = count(n, o, m);
        document.getElementById("output").innerHTML = answer;
      }
    </script>
  </body>
</html>
